<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إذاعة بربر المجتمعية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1B110B;
      color: #FCF8F1;
      text-align: center;
    }
    .box {
      padding: 40px 20px;
    }
    img {
      width: 160px;
      border-radius: 32px;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.3rem;
    }
    p {
      margin: 16px 0 28px;
      font-size: 1.1rem;
    }
    a {
      display: inline-block;
      padding: 14px 28px;
      background: #1B110B;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="logooo.png" alt="Radio Logo">
    <h1>إذاعة بربر</h1>
    <p>إذاعتك المجتمعية – بث مباشر وبرامج محلية</p>
    <a href="#">تشغيل البث المباشر</a>
  </div>
</body>
</html>
